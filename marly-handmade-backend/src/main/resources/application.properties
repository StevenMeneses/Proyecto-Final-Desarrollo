spring.application.name=marly-handmade-backend

# ⚠️ CAMBIAR: Usar variables de entorno
# Configuración de Base de Datos Azure MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://marly-server.mysql.database.azure.com:3306/tiendademarly}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fullstack}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fullstackforever2025+}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ⚠️ AÑADIR: Puerto para Render
server.port=${PORT:10000}

# Configuración adicional para Azure MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Secret Key
jwt.secret.key=${JWT_SECRET_KEY:MarlyHandmade2025SecretKeyParaJWT!@#$%}

# Key para envío de correos
key.send.correo=${KEY_SEND_CORREO:tu_api_key_correo_aqui}